<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/animate.css" rel="stylesheet" />
    <link href="css/wellness.css" rel="stylesheet" />
</head>
<body id="login">
    <div class="container display-table">
        <div class="row center-cell">
            <div class="col-md-12">
                <div class="wow fadeInDown">
                    <p class="form-title">
                        Register
                    </p>
                    <form class="login">
                        <input type="text" placeholder="Email Address" />
                        <input type="password" placeholder="Password" />
                        <input type="password" placeholder="Confirm Password" />
                        <input type="submit" value="Register" class="btn btn-success btn-sm" />
                        <div class="remember-forgot">
                            <div class="row">
                                <div class="col-md-6 forgot-pw-content fr">
                                    <a href="index.html">Return to login</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="posted-by">
            Created By: <a href="javascript:;">Focus Digital Co</a>
        </div>
    </div>
</body>
</html>

<script src="scripts/bootstrap.min.js"></script>
<script src="scripts/wow.js"></script>
