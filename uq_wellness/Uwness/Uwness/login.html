<div class="container display-table login">
    <div class="row center-cell">
        <div class="col-md-12">
            <div class="wow fadeInDown" ng-init="loadWow();">
                <p class="form-title">
                    <img src="images/logo.png" id="logo" />
                </p>
                <form class="login" action="#/main">
                    <input type="text" placeholder="Username" class="round-input" />
                    <input type="password" placeholder="Password" class="round-input" />
                    <input type="submit" value="Sign In" class="btn btn-blue btn-sm round-input" />
                    <div class="forget-pwd">
                        <div class="col-md-12 txt-center">
                            <a href="javascript:;">I forget my password</a>
                        </div>
                    </div>
                    <a href="#/register" class="btn btn-purple btn-sm round-input register-link">Register</a>
                </form>
            </div>
        </div>
    </div>
    <div class="posted-by">
        Created By: <a href="javascript:;">Focus Digital Co</a>
    </div>
</div>
