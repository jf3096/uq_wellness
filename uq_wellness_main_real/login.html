    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style>
        html, body {
            height: 100%;
        }

        .login-box {
            margin: 0;
            padding: 0;
        }

        #login-field {
            min-height: 0;
            padding: 150px 0;
            /*background: rgba(238, 238, 238, 0.8);*/
        }

        .login-box {
            display: table-cell;
            vertical-align: middle;
        }

        .container-f {
            display: table;
            height: 100%;
            width: 100%;
        }

        .login-box {
            background: none;
        }
    </style>

</head>
<body style="background:url(img/background.jpg); background-size:cover">
    <div class="container-fluid-full container-f">
        <!-- <div id="login-bg"></div> -->
        <div class="login-box">
            <form class="form-horizontal" action="index.html" method="post">
                <div id="login-field">
                    <h2>
                        <img src="img/UQTREK.png" width="180px" />
                    </h2>
                    <fieldset>
                        <input class="input-large span12" name="username" id="username" type="text" placeholder="type username" />
                        <div class="clearfix"></div>

                        <input class="input-large span12" name="password" id="password" type="password" placeholder="type password" />
                        <div class="clearfix"></div>

                        <div>
                            <button type="submit" class="btn btn-primary">Log in</button>
                        </div><div>
                            <button type="submit" class="btn btn-primary forget-pwd">Forget Password?</button>
                        </div>
                    </fieldset>
                </div>
            </form>
        </div>
    </div><!--/row-->
    </div><!--/.fluid-container-->
